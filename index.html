<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terminal</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/console.js"></script>
</head>
<body>
    <div class="console">
        <div class="console__log">
            <p><span class="username">test@vpive.ru</span>:~$ Hello, world!</p>
        </div>
        <div class="console__input">
            <span class="username">test@vpive.ru</span>:~$&nbsp;<span class="type-input"></span>
        </div>
        <textarea rows="1" wrap="soft" class="input-handler"></textarea>
    </div>
    <script defer type="module" src="js/app.js"></script>
</body>
</html>
